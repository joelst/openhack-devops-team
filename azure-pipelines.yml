# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches: 
    include:
    - master 
  paths:
    include:
    - apis/trips/*
    exclude:
      - apis/user-java/*
      - apis/userprofile/*
      - apis/pol/*

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/apis/trips/Dockerfile'
        tags: |
          $(tag)
    - task: Docker@0
      displayName: 'Push an image'
      inputs:
        azureSubscription: 'OTA-PRD-290 (c493a5b9-d7ce-431f-aad3-eee8b414d665)'
        azureContainerRegistry: '{"loginServer":"openhackwf422ai1acr.azurecr.io", "id" : "/subscriptions/c493a5b9-d7ce-431f-aad3-eee8b414d665/resourceGroups/openhackwf422ai1rg/providers/Microsoft.ContainerRegistry/registries/openhackwf422ai1acr"}'
        action: 'Push an image'
        imageName: 'Â devopsoh/api-trips:(Build.Repository.Name)$(Build.BuildId)'
        includeLatestTag: true

# This job creates a work item, and only runs if the previous job failed
  - job: ErrorHandler
    dependsOn: Build
    condition: failed()
    steps: 
    - task: CreateWorkItem@1
      inputs:
        workItemType: bug
        title: 'Build failed ($Build.BuildId)'
        linkWorkItems: true
        authToken: $(System.AccessToken)
        linkPR: true
      env:
        AZURE_DEVOPS_EXT_PAT: $(System.AccessToken)
      displayName: 'Create work item on failure'
        